<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw an Emoji</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; background-color: white; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Draw an Emoji and Predict</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predictEmoji()">Predict</button>
    <h2 id="result">Prediction: </h2>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function predictEmoji() {
            const image = canvas.toDataURL("image/png");  // Convert canvas to Base64
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: image })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = "Prediction: " + data.emoji)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
