<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw an Emoji</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 90%;
            width: 500px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            touch-action: none;
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #333;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .clear-btn {
            background: rgba(255, 77, 77, 0.3);
            border: 1px solid rgba(255, 77, 77, 0.5);
        }

        .predict-btn {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw an Emoji and Predict</h1>
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <div class="buttons">
            <button class="clear-btn" onclick="clearCanvas()">Clear</button>
            <button class="predict-btn" onclick="predictEmoji()">Predict</button>
        </div>
        <h2 id="result">Prediction: </h2>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        // Resize canvas dynamically
        function resizeCanvas() {
            const ratio = canvas.width / canvas.height;
            if (window.innerWidth < 500) {
                canvas.width = window.innerWidth * 0.9;
                canvas.height = canvas.width / ratio;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
        }

        function stopDrawing(event) {
            event.preventDefault();
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            event.preventDefault();
            if (!drawing) return;
            ctx.lineWidth = 8;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function predictEmoji() {
            const image = canvas.toDataURL("image/png");  
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: image })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = "Prediction: " + data.emoji)
            .catch(error => console.error("Error:", error));
        }

        // Get correct X, Y positions for mouse & touch events
        function getX(event) {
            const rect = canvas.getBoundingClientRect();
            return (event.clientX || event.touches[0].clientX) - rect.left;
        }

        function getY(event) {
            const rect = canvas.getBoundingClientRect();
            return (event.clientY || event.touches[0].clientY) - rect.top;
        }

        // Prevent scrolling while touching the canvas
        canvas.addEventListener("touchmove", (event) => event.preventDefault(), { passive: false });

        // Mouse & touch event listeners
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);

        // Resize canvas on load and window resize
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
